const routes = {"/":"view-home","/page1":"view-page1","/page2":"view-page2"};
function setCrumbs(path){ $('#crumbs').textContent = ({"\/":"홈","\/page1":"홈 / AI 기초","\/page2":"홈 / AI 도구"})[path] || '홈'; }
function show(path){ Object.entries(routes).forEach(([r,id])=>{ const s=document.getElementById(id); if(s) s.classList.toggle('active', r===path); }); setCrumbs(path);
  setActiveNav(path); }
function parseHash(){ const raw=location.hash.replace(/^#/,''); const [path,query]=raw.split('?'); return {path:path||'/', params: new URLSearchParams(query||'')}; }

function ensureFrameLoadedFor(path){
  const sel = (path === '/page1') ? '#frame-p1' : (path === '/page2' ? '#frame-p2' : null);
  if(!sel) return;
  const f = document.querySelector(sel);
  if(f && !f.dataset.injected){
    f.srcdoc = (path === '/page1' ? PAGE1_HTML : PAGE2_HTML);
    f.dataset.injected = '1';
  }
}


function setActiveNav(path){
  const links = document.querySelectorAll('nav a');
  links.forEach(a => {
    const href = a.getAttribute('href') || '';
    // Extract route from href like '#/page1'
    const m = href.match(/#(\/[^?]+)/);
    const route = m ? m[1] : '';
    if(route === path){
      a.setAttribute('aria-current','page');
    } else {
      a.removeAttribute('aria-current');
    }
  });
}

function route(){ ensureFramesLoaded(); const {path, params} = parseHash(); if(!(path in routes)) location.hash='#/'; show(path);
  const q=params.get('q'); if(q){ const input=$('#q'); if(input) input.value=q; forwardSearchToActive(q); }
}
window.addEventListener('hashchange', route); window.addEventListener('load', route);

function forwardSearchToActive(q){ const {path}=parseHash(); if(path==='/page1') runSearchInFrame($('#frame-p1'), q); else if(path==='/page2') runSearchInFrame($('#frame-p2'), q); else { location.hash = '#/page1'; setTimeout(()=> runSearchInFrame($('#frame-p1'), q), 200); } }
function injectBridge(iframe){ if(!iframe||!iframe.contentWindow) return; const doc=iframe.contentDocument||iframe.contentWindow.document; if(!doc || doc.__aimapBridged) return; doc.__aimapBridged=true;
  const s=doc.createElement('style'); 
                              s.textContent='
                                :root{scrollbar-color:#4b5563 transparent} 
                              body{background:transparent !important} 
                              header{position:sticky;top:0 }  /* 자식 영역이 잘리지 않도록 오버라이드 */
                              #tree > div > div.children{
                                  max-height:none !important;
                                  height:auto !important;
                                  overflow:visible !important;
                              }
                              /* 트리 전체는 스크롤 허용 (페이지 레이아웃 유지) */
                              #tree{
                                max-height:calc(100vh - 220px);
                                overflow:auto;
                              }';
  doc.head.appendChild(s);
  let live = doc.getElementById('sr-live') || doc.getElementById('live') || doc.createElement('div'); live.id = live.id || 'sr-live'; live.setAttribute('style','position:absolute;width:1px;height:1px;overflow:hidden;clip:rect(0,0,0,0)'); live.setAttribute('aria-live','polite'); if(!live.parentNode) doc.body.appendChild(live);
  doc.__bridge = { search(q){ const input=doc.getElementById('q'); if(input){ input.value=q; input.dispatchEvent(new Event('input',{bubbles:true})); } const live=doc.getElementById('sr-live')||doc.getElementById('live'); if(live) live.textContent='검색 실행: '+q; }, click(id){ const el=doc.getElementById(id); if(el) el.click(); } };
}
function runSearchInFrame(iframe,q){ if(!iframe) return; if(!iframe.contentWindow){ iframe.addEventListener('load', ()=>{ injectBridge(iframe); iframe.contentWindow.document.__bridge?.search(q); }, {once:true}); return; } injectBridge(iframe); iframe.contentWindow.document.__bridge?.search(q); }

$('#searchGo').addEventListener('click', ()=>{ const q=$('#q').value.trim(); if(q) forwardSearchToActive(q); });
$('#q').addEventListener('keydown', (e)=>{ if(e.key==='Enter'){ const v=e.target.value.trim(); if(v) forwardSearchToActive(v); } });
</script>

<script>
// Fallback: if ensureFramesLoaded didn't attach listeners, do it here once DOM is ready.
document.addEventListener('DOMContentLoaded', function(){
  const f1 = document.getElementById('frame-p1');
  const f2 = document.getElementById('frame-p2');
  if (f1 && !f1.dataset._bridgeLoadHook){
    f1.dataset._bridgeLoadHook = '1';
    try{ f1.addEventListener('load', () => injectBridge(f1), { once: true }); }catch(e){}
  }
  if (f2 && !f2.dataset._bridgeLoadHook){
    f2.dataset._bridgeLoadHook = '1';
    try{ f2.addEventListener('load', () => injectBridge(f2), { once: true }); }catch(e){}
  }
});
</script>


<script>
// rAF throttle helper
(function(){
  if (window.__rafResizePatched) return; 
  window.__rafResizePatched = true;
  const _add = window.addEventListener;
  let resizeScheduled = false;
  let resizeCallbacks = [];
  window.addEventListener = function(type, listener, options){
    if (type === 'resize' && typeof listener === 'function'){
      resizeCallbacks.push(listener);
      // attach a single native listener once
      if (!window.__resizeHookInstalled){
        _add.call(window, 'resize', function(ev){
          if (!resizeScheduled){
            resizeScheduled = true;
            requestAnimationFrame(function(){
              resizeScheduled = false;
              // call all listeners
              for (const cb of resizeCallbacks){ try{ cb(ev); }catch(e){} }
            });
          }
        }, { passive: true });
        window.__resizeHookInstalled = true;
      }
      return;
    }
    return _add.call(window, type, listener, options);
  };
})();
</script>
